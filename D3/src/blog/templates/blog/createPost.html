{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Create Post</h1>
  {{ request.user }}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
